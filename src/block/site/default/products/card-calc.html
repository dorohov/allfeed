<a href="{{block_link}}" class="{{block_prefix}}item  {{hover_prefix}}block  {{block_mod}}">
	<div class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="{{block_heading}}"  class="{{hover_prefix}}img  img-responsive">
	</div> 			
	<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
	<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>
	
	<div class="{{hover_prefix}}item  {{block_mod}}">
		<div class="{{hover_prefix}}icon"> 
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="search" ]]
		</div>
	</div> 
</a>
